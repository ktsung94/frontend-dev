<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	// 팝업창
	var child = window.open('', '', 'width=200, height=200');

	// 현재 모니터창의 width와 height
	var widthScreen = screen.width;
	var heightScreen = screen.height;

	console.log(widthScreen + ":" + heightScreen);

	// 팝업창을 스크린 사이즈 만큼 늘리기
	setTimeout(function() {
		child.moveTo(0, 0);
		child.resizeTo(widthScreen, heightScreen);
		
		setInterval(function() {
			// 0.5초 마다 가운데를 기준으로 사이즈를 줄이기 
			child.resizeBy(-20, -20);
			child.moveBy(10, 10);
		}, 500);
	}, 2000);
	
	
</script>
</head>
<body>
	<h1>BOM(Browser Ojbect Model) - window, screen, location, navigator</h1>
	<h2>2. screen 객체</h2>
</body>
</html>
